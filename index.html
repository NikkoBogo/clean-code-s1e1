<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>

  <body class="page">

    <main>

      <section class="matrix">
        <img class="matrix__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
        <a 
          class="matrix__inf" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
        </a>
      </section>
  
      <section class="forms">
  
        <div>
            <label for="new-task">Add Item</label>
            <div class="forms__task-row">
              <input id="new-task" class="task" type="text">
              <button>Add</button>
            </div>
        </div>
  
        <span class="forms__title">Todo</span>
  
        <ul id="incomplete-tasks">
          <li>
            <input type="checkbox">
            <label class="task">Pay Bills</label>
            <input type="text" class="task">
            <button class="edit">Edit</button>
            <button class="delete">
              <img src="./remove.svg" alt="remove">
            </button>
          </li>
          
          <li class="edit-mode">
            <input type="checkbox">
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task">
            <button class="edit">Save</button>
            <button class="delete">
              <img src="./remove.svg" alt="remove">
            </button>
          </li>
        </ul>
  
        <span class="forms__title">Completed</span>
  
        <ul id="completed-tasks">
          <li>
            <input type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="task">
            <button class="edit">Edit</button>
            <button class="delete">
              <img src="./remove.svg" alt="remove">
            </button>
          </li>
        </ul>
  
      </section>
  
    </main>
    
    <script src="app.js"></script>

  </body>
</html>
